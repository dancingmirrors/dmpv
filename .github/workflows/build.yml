name: mpv

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: actions/checkout@v4
        uses: actions/checkout@v4

      - name: apt-get update && apt-get build-dep -y mpv 
        run: |
          sudo apt-get update
          sudo apt-get build-dep -y mpv

      - name: ./configure
        run: ./configure

      - name: make
        run: make
